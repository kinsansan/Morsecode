<!DOCTYPE html>
<html>
    <head>
        <title>モールス信号</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1>モールス信号変換</h1></header>
        <div id="description">
            ひらがなを入力して変換ボタンを押すと変換してツイートできます。<br>
            対応してない文字が入力された場合には■に置換されます。
        </div>
        <main>
            <textarea id="txt" cols="50" rows="10" placeholder="変換したい文字列を入力"></textarea>
            <button type="button" id="btn">変換</button>
            <textarea id="output" cols="50" rows="10" placeholder="変換された文字列の出力先"></textarea>
        </main>
        <div id="history">
            <h2>更新履歴</h2>
            2015/12/16 ver1.0 とりあえず作成<br>
            2015/12/16 ver1.1 アルファベット対応<br>
            2015/12/19 ver1.2 ソースの整理<br>
            2015/12/20 ver1.3 対応してない文字の処理を追加
        </div>
    </body>
</html>
